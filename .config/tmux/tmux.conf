# MINIMAL TMUX SETUP
# Reload Tmux Config when Ctrl+r is pressed
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# set Leader Command from Ctrl+b to Ctrl+a
set -g prefix C-a
set -g mouse on
set -g base-index 1
set -g renumber-windows on 
set -g set-clipboard on
set -g default-terminal "${TERM}"
#set -g pane-active-border-style 'fg=magenta,bg=default'
#set -g pane-border-style 'fg=brightblack,bg=default'

set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set-option -g status-position top

# Keybindings
bind-key h select-pane -L 
bind-key j select-pane -D 
bind-key k select-pane -U 
bind-key l select-pane -R
bind-key | split-window -h 
bind-key _ split-window -v

# Style 
set -g status-justify absolute-centre
set -g status-right ""
set -g status-left "#S" 
set -g status-right-length 0
set -g status-left-length 100
set -g window-status-style fg=colour242
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W~"
set -g window-status-current-style fg=colour252,bold,noitalics
set -g window-status-separator " "
set -g message-style bg=default,fg=colour252


# List of plugins
set -g @plugin 'tmux-plugins/tpm'


